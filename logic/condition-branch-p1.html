            }
            else {
                if (a < b) {

                }

        function giaithua(n) {
            if (isNaN(n)) {
                console.log("Bạn chắc chắn đang nhập số? Hãy thử lại!")
            }
            else {
                if (n < 0) {
                    console.log("Giai thừa của số âm không tồn tại. Bạn hãy nhập lại số không phải số âm nhé!")
                }
                else if (n == 0 || n == 1) {
                    return 1
                }
                else {
                    gt = 1;
                    while (n>1) {
                        gt = gt*n;
                        n--;
                    }
                    console.log(gt)
                }
            }
        }

        document.writeln("(Hàm được chạy trong console - Hãy nhập: arr_sochan(arrNUm) với arrNum là một mảng các số nhập từ bàn phím.)</br></br>")
        function arr_sochan(arrNum) {
            var arr = [];
                    for(i = 0; i < arrNum.length; i++) {
                        if (arrNum[i] % 2 == 0) {
                            arr.push(arrNum[i])
                        }
                    }
                    
                    var temp;
                    for (i = 0; i < arr.length-1; i++) {
                        for (j = i+1; j < arr.length; j++) {
                            if (arr[i] < arr[j]) {
                                temp = arr[j];
                                arr[j] = arr[i];
                                arr[i] = temp;
                            }
                        }
                    }
            console.log(arr)
        }
        document.writeln("Bài 4: kiểm tra tính hợp lệ của người dùng nhập vào</br></br>")
        function validate() {
            var username = document.getElementById("usernameID").value.length;
            var password = document.getElementById("password").value.length;
            if (username == 0 || password == 0) {
                alert("Username và password không được để trống. Hãy nhập lại!");
            }
            else if (username > 20 || password < 6 || password > 32) {
                alert("Username không vượt quá 20 kí tự. Password từ 6 đến 32 kí tự. Hãy nhập lại!");
