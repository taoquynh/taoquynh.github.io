<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tam giac rong</title>
</head>

<body>
    <script>
        function tamGiacRong(n) {
            var str = ''
            for (i = 1; i <= n; i++) {
                for (j = 1; j <= (2 * n - 1); j++) {
                    if ((j == n - i + 1) || (j == n + i - 1) || (i == n )) {
                        str += ' *  '
                    }
                    else {
                        str += ' *  '.fontcolor('white');
                    }
                }
                str += '<br>'
            }
            document.writeln(str);
        }
        document.write("In tam giác Rỗng có chiều cao là 4<br>")
        document.writeln("Bạn có thể vào console gọi hàm tamGiacRong(n) với n là số tự nhiên bất kì lớn hơn 1.<br><br>")
        tamGiacRong(3)
        tamGiacRong(4)
        tamGiacRong(5)
        tamGiacRong(6)
        tamGiacRong(7)
    </script>
</body>

</html>
