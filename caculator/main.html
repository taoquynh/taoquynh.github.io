<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/caculator.css" />
</head>
<body>
    <div id="caculator" class="caculator">
        <h1>CACULATOR</h1>
        <div id="viewer" class="viewer">0 </div>
        <button id="clear" class="clear"><b>C</b></button>
        <button data-ops="square" class="ops">a<sup>2</sup></button>
        <button data-ops="square-root" class="ops">√</button>
        <button data-ops="factorial" class="ops">!</button>

        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>
        <button data-ops="plus" class="ops">+</button>

        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button data-ops="minus" class="ops">-</button>

        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button data-ops="times" class="ops">×</button>

        <button class="num" data-num="0">0</button>
        <button class="num" data-num=".">.</button>
        <button id="equals" class="equals" data-result="">=</button>
        <button data-ops="divided by" class="ops">÷</button>
    </div>
    <script src="js/caculator.js"></script>
</body>
</html>
