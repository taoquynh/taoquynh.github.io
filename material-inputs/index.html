<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSS-only Material Inputs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="wrapper">
    <form>
      <h1>Material Inputs</h1>
      <hr class="sep" />
      <div class="group">
        <input type="text" required="required" /><span class="highlight"></span><span class="bar"></span>
        <label>Name</label>
      </div>
      <div class="group">
        <input type="text" required="required" /><span class="highlight"></span><span class="bar"></span>
        <label>Email</label>
      </div>
      <div class="group">
        <input type="password" required="required" /><span class="highlight"></span><span class="bar"></span>
        <label>Password</label>
      </div>
      <div class="group">
        <input type="tel" required="required" /><span class="highlight"></span><span class="bar"></span>
        <label>Phone Number</label>
      </div>
      <div class="btn-box">
        <button class="btn btn-submit" type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <script src="js/index.js"></script>

</body>

</html>
